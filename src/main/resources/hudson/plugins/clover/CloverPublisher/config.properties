description.cloverReportDir=\
   Specify the path to the directory that contains the clover.xml report file, relative to \
  <a href='ws/'>the workspace root</a><br/> \
  OpenClover must be configured to generate XML reports for this plugin to function fully.
description.cloverReportFileName=\
   Specify the name of the XML file generated relative to the report directory specified above. \
   If not specified - 'clover.xml' is assumed.
description.metric.targets=\
   Configure health reporting thresholds. <br/> \
  For the <img src="{0}/images/16x16/health-80plus.gif" alt='100%'> row,\
  leave blank to use the default values (i.e. 70, 80, and 80 for methods, conditionals \
  and statements respectively). <br/> \
  For the <img src="{0}/images/16x16/health-00to19.gif" alt='0%'> and \
  <img src="{0}/images/16x16/yellow.gif" alt='0%'> rows, leave blank to \
  use the default values (i.e. 0).


